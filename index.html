<html>
    <head></head>
    <body>
        <div>
            <div>
                <h1>Bo + PA</h1>
                <h1>
                    <span class="bp-days">00</span>
                    <span class="bp-hours">00</span>
                    <span class="bp-minutes">00</span>
                    <span class="bp-seconds">00</span>
                </h1>
            </div>
        
            <div>
                <h1>Me + Phuc</h1>
                <h1>
                    <span class="mp-days">00</span>
                    <span class="mp-hours">00</span>
                    <span class="mp-minutes">00</span>
                    <span class="mp-seconds">00</span>
                </h1>
            </div>
            
            <script>
                const meAndPhuc = new Date(2019, 5, 5, 13, 15);
                const boAndPA = new Date(2019, 5, 1, 13, 15);
                
                function getDiff(d) {
                    const now = new Date();
                    console.log(now);
                    console.log(d);
                    let diff = (d.getTime() - now.getTime()) / 1000;
                    const days = Math.floor(diff / (60 * 60 * 24));
                    diff -= days * 60 * 60 * 24; 
                    const hours = Math.floor(diff / (60 * 60));
                    diff -= hours * 60 * 60; 
                    const minutes = Math.floor(diff / 60);
                    diff -= minutes * 60; 
                    return {
                        days,
                        hours,
                        minutes,
                        seconds: Math.floor(diff),
                    };
                }

                function update(code, dt) {
                    const d = getDiff(dt);
                    Object.keys(d).forEach(k => {
                        const e = document.querySelector(`.${code}-${k}`);
                        e.innerHTML = `${d[k]} ${k}`;
                    });
                }

                function doit() {
                    update('mp', meAndPhuc);
                    update('bp', boAndPA);
                    
                }

                setInterval(doit, 1000);
                
            </script>
        </div>
    </body>
</html>
